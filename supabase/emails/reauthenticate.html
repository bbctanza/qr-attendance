<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <meta name="supported-color-schemes" content="dark" />
    <title>Confirm it’s you</title>
  </head>
  <body style="margin:0;padding:0;background-color:#0b0f0e;font-family:Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#e5e7eb;">
    <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="background-color:#0b0f0e;padding:32px 12px;">
      <tr>
        <td align="center">
          <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="max-width:600px;background-color:#111614;border:1px solid #1f2a25;border-radius:16px;box-shadow:0 12px 32px rgba(0,0,0,0.35);">
            <tr>
              <td style="padding:28px 28px 16px 28px;">
                <div style="font-size:14px;letter-spacing:2px;text-transform:uppercase;color:#84cc16;font-weight:600;">Scan-in</div>
                <h1 style="margin:12px 0 8px 0;font-size:22px;line-height:1.3;color:#f3f4f6;">Confirm it’s you</h1>
                <p style="margin:0 0 16px 0;font-size:14px;line-height:1.6;color:#cbd5e1;">For your security, please confirm this sensitive action.</p>
              </td>
            </tr>
            <tr>
              <td align="center" style="padding:8px 28px 20px 28px;">
                <a href="{{ .ConfirmationURL }}" style="display:inline-block;background-color:#22c55e;color:#0b0f0e;text-decoration:none;font-weight:600;font-size:14px;padding:12px 18px;border-radius:10px;">Confirm action</a>
              </td>
            </tr>
            <tr>
              <td style="padding:0 28px 24px 28px;">
                <p style="margin:0 0 10px 0;font-size:12px;line-height:1.6;color:#94a3b8;">If the button doesn’t work, copy and paste this link into your browser:</p>
                <p style="margin:0;font-size:12px;line-height:1.6;color:#94a3b8;word-break:break-all;">{{ .ConfirmationURL }}</p>
              </td>
            </tr>
            <tr>
              <td style="padding:0 28px 28px 28px;border-top:1px solid #1f2a25;">
                <p style="margin:16px 0 0 0;font-size:12px;line-height:1.6;color:#64748b;">If you didn’t request this, secure your account immediately.</p>
              </td>
            </tr>
          </table>
          <p style="margin:16px 0 0 0;font-size:11px;color:#4b5563;">© {{ .SiteURL }} · Scan-in</p>
        </td>
      </tr>
    </table>
  </body>
</html>
